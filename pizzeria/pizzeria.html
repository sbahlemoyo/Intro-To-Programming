<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="pizzeria.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzeria</title>
</head>

<body>
    <h1> Pizzeria</h1>
    <h2> Time To Place Your Order!</h2>

    <div id="orderForm">
        <label>How many pizzas would you like?
            <input type="number" id="numPizzas" />
        </label>
        <br />
        <br />
        <label>What kind of pizzas?
            <select id="typePizza">
                <option value="cheese">Cheese</option>
                <option value="pepperoni">Pepperoni</option>
                <option value="supreme">Supreme </option>
            </select>
        </label>
        <br />
        <br />
        <label>Where do you live?
            <select id="deliveryCity">
                <option value="------">------</option>
                <option value="Anytown">Anytown</option>
                <option value="Sacramento">Sacramento</option>
                <option value="Your Town">Your Town</option>
            </select>
        </label>
        <br />
        <br />
        <label>Is it your birthday?
            <select id="birthday">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
        </label>

        <button type="button" id="placeOrder">Place Order</button>
    </div>
    <div id="displayTotal"></div>
    <script src="pizzeria.js"></script>
</body>

</html>
